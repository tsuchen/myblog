<div class="top-content-block">
    <h2>标签列表</h2>
    <hr></hr>
    <!-- 添加标签 -->
    <form method="post" class="form-inline" id="addTagName">
        <div class="form-group">
            <input type="text" id="InputTagName" class="form-control" placeholder="输入分类名称">
            <button id="AddTag" type="button" class="btn btn-primary">添加标签</button>
        </div>
    </form>
    <!-- 所有标签 -->
    <div class="table-responsive user-list-block">
        <table class="table table-striped table-hover">
            <tr class="success">
                <th>#</th>
                <th>标签名称</th>
                <th></th>
            </tr>
            {{range $key, $val := .TagList}}
                <tr class="active">
                    <td>{{$val.ID}}</td>
                    <td>{{$val.Name}}</td>
                    <td>
                        <button data-id="{{$val.ID}}" data-name="{{$val.Name}}" data-type="AlterTag" type="button" class="btn" data-toggle="modal" data-target="#AlterModal">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button data-name="{{$val.Name}}" type="button" class="btn" onclick="deleteTag(this)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            {{end}}
        </table>
    </div>
</div>
