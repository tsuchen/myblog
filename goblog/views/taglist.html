<div class="top-content-block">
    <h2>分类列表</h2>
    <hr></hr>
    <!-- 添加分类 -->
    <form method="post" class="form-inline" id="addTag">
        <div class="form-group">
            <input type="text" id="InputTagName" class="form-control" placeholder="输入分类名称">
            <button type="button" class="btn btn-primary">添加分类</button>
        </div>
    </form>
    <!-- 所有分类 -->
    <div class="table-responsive user-list-block">
        <table class="table table-striped table-hover">
            <tr class="success">
                <th>#</th>
                <th>TagName</th>
                <th></th>
            </tr>
            <tr class="active">
                <td>1</td>
                <td>随笔</td>
                <td>
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-trash"></span>
                </td>
            </tr>
        </table>
    </div>
</div>
