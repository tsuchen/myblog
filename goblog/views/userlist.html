<div class="top-content-block">
    <h2>用户列表</h2>
    <hr></hr>
    <button type="button" class="btn btn-primary">添加新用户</button>
    <div class="table-responsive user-list-block">
        <table class="table table-striped table-hover">
            <tr class="success">
                <th>#</th>
                <th>UserName</th>
                <th>Password</th>
                <th>Sex</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Desc</th>
            </tr>
            {{range $key, $val := .Users}}
                <tr class="active">
                    <td>{{$val.ID}}</td>
                    <td>{{$val.Name}}</td>
                    <td>{{$val.Password}}</td>
                    <td>{{$val.Profile.Sex}}</td>
                    <td>{{$val.Profile.Age}}</td>
                    <td>{{$val.Profile.PNumber}}</td>
                    <td>{{$val.Profile.Introduce}}</td>
                </tr>
            {{end}}
        </table>
    </div>
</div>
