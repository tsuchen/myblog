<!DOCTYPE html>
<html>
   <head>
        <title>编辑博客</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 引入 Bootstrap -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/editormd.min.css" rel="stylesheet">
        <link href="/static/css/admin.css" rel="stylesheet">
   </head>
   <body>
        <div class="container-fluid">
            <!-- title row -->
            <div class="row title-row">
                <div class="visible-xs-block small-title-block">
                    <div class="dropdown">
                        <button class="dropdown-button" type="button" id="userDropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                           
                            <span class="glyphicon glyphicon-th-list"></span>
                            {{.UserName}}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdownMenu2">
                            <li><a href="#">User Profile</a></li>
                            <li><a href="#">Reset Password</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a class="logout" href="#" onclick="logout();return false;">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="hidden-xs">
                    <div class="title-left-block">
                        <img id="title-icon" src="/static/img/log.png" class="img-circle">
                        <span class="drop-text-block">博客后台</span>
                    </div>
                    <div class="title-right-block">
                        <div class="dropdown">
                            <button class="dropdown-button" type="button" id="userDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <img id="user-img" src="/static/img/user.png">
                                {{.UserName}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdownMenu">
                                <li><a href="#">User Profile</a></li>
                                <li><a href="#">Reset Password</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a class="logout" href="#" onclick="logout();return false;">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content row -->
            <div class="row">
                <h2>编辑博客</h2>
                <hr style="border:0;background-color:#a7a6ac;height:2px;">
                <form>
                    <div class="form-group">
                        <label for="InputArticleTitle">文章标题：</label>
                        <input type="input" id="InputArticleTitle" class="blog-title-input" placeholder="输入标题">
                    </div>

                    <div class="form-group">
                        <div class="dropdown">
                            <label for="SelectCategoryBtn">选择分类：</label>
                            <Button id="SelectCategoryBtn" data-toggle="dropdown" type="button" class="btn btn-success">
                                点击选择
                                <span class="caret"></span>
                            </Button> 
                            <ul class="dropdown-menu" aria-labelledby="dLabel">
                                {{range $key, $val := .CategoryInfos}}
                                    <li><a data-id="{{$val.ID}}" data-name="{{$val.Name}}" onclick="addCategoryForBlog(this)">{{$val.Name}}</a></li> 
                                {{end}}
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="dropdown">
                            <label for="SelectTagBtn">添加标签：</label>
                            <Button data-toggle="dropdown" type="button" class="btn btn-primary">
                                点击添加
                                <span class="caret"></span>
                            </Button>   
                            <ul class="dropdown-menu" aria-labelledby="dLabel">
                                {{range $key, $val := .Tags}}
                                    <li><a data-id="{{$val.ID}}" data-name="{{$val.Name}}" onclick="addTagForBlog(this)">{{$val.Name}}</a></li> 
                                {{end}}
                            </ul>
                        </div>
                    </div>
                <div id="SelectTag">
                </div>
                <!-- MdEditor -->
                <div id="BlogEditor">
                    <textarea class="edit-blog-area"></textarea>
                </div>
            </div>
            <!-- bottom row -->
            <div class="row">
                <div class="edit-blog-bottom-block">
                    <button id="SaveBlogBtn" class="btn btn-warning btn-lg">暂存博客</button>
                    <button id="DeleteBlogBtn" class="btn btn-danger btn-lg">删除博客</button>
                    <button id="SendBlogBtn" class="btn btn-success btn-lg send-blog-button">发表博客</button>
                </div>
            </div>
            <!-- footer -->
            <div class="row">
                {{template "footer.html" .}}
            </div>
        </div>

        <!-- 提示模态框 -->
        <div class="modal fade" id="TipsModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-title tips-modal-title">提示消息</h4>
                    </div>
                    <div class="modal-body">
                        <h4 class="tips-modal-body">这是一条提示消息。</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
        <script src="/static/js/tools/jquery-3.2.1.js"></script>
        <script src="/static/js/tools/bootstrap.js"></script>
        <script src="/static/js/tools/editormd.min.js"></script>
        <script src="/static/js/editblog.js"></script>
        <script src="/static/js/helper/helper.js"></script>
   </body>
</html>
