 <!-- header -->
 <div class="content-header">
    <p style="color:#555555;font-size:1.8em;padding-left:15px;">编辑文章</p>
        <ol class="breadcrumb">
            <li><a href="/admin">首页</a></li>
            <li class="active">
                {{if .IsNew}}
                    新文章
                {{else}}
                    {{.Article.Title}}
                {{end}}
            </li>
        </ol>
    <hr>
</div>
    
<div style="padding: 0px 20px;">
    <!-- content row -->
    <div class="row">
        <form style="background-color: #f5f5f5;">
            <div class="form-group">
                <label for="article-title-input">文章标题：</label>
                <input type="input" class="blog-input article-title-input" placeholder="输入标题">
            </div>
            <div class="form-group">
                <label for="cate-select">选择分类：</label>
                <input type="text" id="cate-select" class="blog-input select-input" value="{{.Article.Category.Name}}" list="cate-list" placeholder="输入分类">
                <datalist id="cate-list">
                    {{range .CategoryInfos}}
                        <option value="{{.Name}}"/>
                    {{end}}
                </datalist>         
            </div>
            <div class="form-group">
                <label for="tag-select">选择标签：</label>
                <input type="text" id="tag-select" class="blog-input select-input" value="{{.SelectTag}}" list="tag-list" placeholder="输入标签">
                <datalist id="tag-list">
                    {{range .Tag}}
                        <option value="{{.Name}}"/>
                    {{end}}
                </datalist>         
            </div>
        </form>

        <!-- MdEditor -->
        <div id="BlogEditor" style="margin-top:2em">
            <textarea class="edit-blog-area"></textarea>
        </div>
    </div>

    <!-- bottom row -->
    <div class="row">
        <div class="edit-blog-bottom">
            <button id="delete-article-button" class="btn btn-danger">删除博客</button>
            <button id="send-article-button" class="btn btn-success">发表博客</button>
            <button id="save-article-button" class="btn btn-warning">暂存博客</button>
        </div>
    </div>
</div>
