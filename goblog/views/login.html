<!DOCTYPE html>
<html>
   <head>
      <title>Sign in</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../static/css/bootstrap.min.css" rel="stylesheet">
      <link href="../static/css/login.css" rel="stylesheet">
   </head>
   <body>
      <div class="container">
          <!-- icon row -->
          <div class="row">
              <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="icon-block">
                    <img id="icon" src="../static/img/icon.png" class="img-circle">
                </div>
              </div>
          </div>
          <!-- title row -->
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
              <div class="login-title-block">Sign to xuchen's blog</div>
            </div>
          </div>
          <!-- login form row -->
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
              <div class="login-form-block">
                <form method="post" id="LoginForm">
                  <div class="form-group">
                      <label for="InputUserName">User Name</label>
                      <input type="text" id="InputUserName" name="UserName" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group">
                      <label for="InputPassword">Password</label>
                      <a href="http://www.baidu.com" class="forget">Forget password?</a>
                      <input type="password" id="InputPassword" class="form-control" placeholder="Password">
                      <input type="hidden" id="md5-password" name="Password">
                  </div>
                  <div class="form-group">
                      <button type="button" class="form-control btn btn-primary" id="login">Sign in</button>
                  </div>
                  <p class="login-error-tips"></p>
                </form>
              </div>
            </div>
          </div>
          <!-- create account row -->
          <div class="row">
              <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="new-account-block">
                  New to Tsuchen's blog?
                  <a href="http://www.baidu.com">Create an account.</a>
                </div>
              </div>
          </div>

          <!-- bottom row -->
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div style="padding:60px 0px;text-align:center;">
                    <a href="{{.URL}}" target="_blank">返回首页</a>
                    &copy;2017 Powered by
                    <a href="{{.URL}}" target="_blank">{{.Name}}</a>
                </div>
            </div>
          </div>
      </div>

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../static/js/tools/jquery-3.2.1.js"></script>
      <script src="../static/js/helper/helper.js"></script>
      <script src="../static/js/login.js"></script>
   </body>
</html>
