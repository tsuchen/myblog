 <!-- header -->
<div class="content-header">
    <p style="color:#555555;font-size:1.8em;padding-left:15px;">分类列表</p>
        <ol class="breadcrumb">
            <li><a href="/admin">首页</a></li>
            <li class="active">分类列表</li>
        </ol>
    <hr>
</div>

<div style="min-height: 678px;">
    <ul class="nav nav-tabs">
        <li class="active" role="presentation">
            <a href="#content-list" data-toggle="tab">分类列表</a>
        </li>
    </ul>
    <form class="form-inline">
        <div class="form-group" style="margin-top: 1.5em;">
            <input type="text" id="InputCategoryName" class="form-control" placeholder="输入分类名称">
            <button id="NewCategory" type="button" class="btn btn-primary">新分类</button>
        </div>    
    </form>
    <div class="tab-content profile-content">
        <div id="content-list" class="tab-pane fade in active" data-total-pages={{.TotalPages}}>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <tr class="success">
                        <th>ID</th>
                        <th>分类名称</th>
                        <th>操作</th>
                    </tr>
                    {{range $key, $val := .Categorys}}
                        <tr class="active">
                            <td>{{$val.ID}}</td>
                            <td>{{$val.Name}}</td>
                            <td>
                                <button data-id="{{$val.ID}}" data-name="{{$val.Name}}" data-type="AlterCategory" type="button" class="btn" data-toggle="modal" data-target="#AlterModal">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button data-name="{{$val.Name}}" type="button" class="btn" onclick="deleteCategory(this)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    {{end}}
                </table>
            </div>
            <nav aria-label="Page navigation" style="text-align: center;">
                <ul class="pagination">
                    <li>
                        <a id="PrePageLink" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    {{range $key, $val := .PageIndexList}}
                        <li class="{{if $val.Active}}active{{end}}">
                            <a href="/admin/categorylist/p/{{$val.Index}}">{{$val.Index}}</a>
                        </li>
                    {{end}}
                    <li>
                        <a id="NextPageLink" aria-label="Next" data-target-html="admin/categorylist/p/">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
