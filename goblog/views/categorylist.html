<div class="top-content-block">
    <h2>分类列表</h2>
    <hr></hr>
    <!-- 添加分类 -->
    <form method="post" class="form-inline" id="addCategoryName">
        <div class="form-group">
            <input type="text" id="InputCategoryName" class="form-control" placeholder="输入分类名称">
            <button type="button" class="btn btn-primary">添加分类</button>
        </div>
    </form>
    <!-- 所有分类 -->
    <div class="table-responsive user-list-block">
        <table class="table table-striped table-hover">
            <tr class="success">
                <th>#</th>
                <th>分类名称</th>
                <th></th>
            </tr>
            {{range $key, $val := .Categorys}}
                <tr class="active">
                    <td>{{$val.ID}}</td>
                    <td>{{$val.Name}}</td>
                    <td>
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="glyphicon glyphicon-trash"></span>
                    </td>
                </tr>
            {{end}}
        </table>
    </div>
</div>
